<!DOCTYPE html>
<html lang="pl">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Kalkulator Palenia Blachy</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <div class="container">
            <h1>Kalkulator Palenia Blachy</h1>

            <div class="form-group">
                <label for="shape">Wybierz kształt:</label>
                <select id="shape">
                    <option value="rectangle">Czworokąt</option>
                    <option value="circle">Okrąg</option>
                </select>
            </div>

            <div class="form-group">
                <label for="length">Długość boku (mm):</label>
                <input
                    type="number"
                    id="length"
                    placeholder="Wpisz długość boku"
                    required
                />
            </div>
            <div class="form-group">
                <label for="outerDiameter">Fi zewnętrzne (mm):</label>
                <input
                    type="number"
                    id="outerDiameter"
                    placeholder="Wpisz fi zewnętrzne"
                    required
                />
            </div>

            <div class="form-group">
                <label for="thickness">Grubość blachy (mm):</label>
                <input
                    type="number"
                    id="thickness"
                    placeholder="Wpisz grubość blachy"
                    min="4"
                    max="35"
                />
            </div>

            <button id="calculate">Oblicz</button>
            <button id="clear">Wyczyść</button>

            <h2 id="result"></h2>
        </div>

        <script src="script.js"></script>
    </body>
</html>
